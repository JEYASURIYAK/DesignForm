<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
    <title>Login/Sign-up</title>
</head>
<body>

    <!-- Sign up page starting -->

    <div class="container maincont signupp anim-signuppage" id="signuppp">
        <div class="container  upcontainer">
            <form action="logindesign.html" method="post">
                <h1>Welcome!</h1>
                <span>Want to Join us?</span>
                <div class="form-inputs">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-inputs">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="form-inputs">
                    <i class='bx bxs-key'></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-inputs">
                    <i class='bx bxs-key'></i>
                    <input type="password" id="confirmpassword" placeholder="Confirm password" required>
                </div>
                <div class="remember-password">
                    <label><input type="checkbox">Agree to <a href="#">terms</a> & condition</label>
                </div>
                <button type="submit" class="btn" onclick="signupfunction()">Sign up</button>
                <div class="register-link">
                    <p>Already have an account?<a href="logindesign.html">Login</a></p>
                </div>
            </form>
            
        </div>
    </div>





    <script src=""></script>
</body>
</html>
