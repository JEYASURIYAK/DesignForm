<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    
    <title>Login/Sign-up</title>
</head>
<body>
    <!-- Login page starting -->

    <div class="container maincont" id="Login">
        <div class="container  upcontainer">
            <form action="#">
                <h1>Welcome Back!</h1>
                <span>Wants to visit a site?</span>
                <div class="form-inputs">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="user-ip" placeholder="Username" required>
                </div>
                <div class="form-inputs">
                    <i class='bx bxs-key'></i>
                    <input type="password" id="password-ip" placeholder="Password" required>
                </div>
                <div class="remember-password">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn" onclick="loginfunction()">Login</button>
                <div class="register-link">
                    <p>Don't have an account?<a href="index.html">Register</a></p>
                </div>
            </form>
            
        </div>
    </div>
    
    <!-- Login page starting -->


    <script src=""></script>
</body>
</html>
